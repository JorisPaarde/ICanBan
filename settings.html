                <div class="logo-bar yellow-bg"></div>

        <div class="col-12">
            <div class="row">
                <div class="col-2 d-none d-md-block">
                    <div class="col-12 outer-card red-bg red-shadow settings"></div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="col-12 outer-card yellow-bg yellow-shadow settings">
                        <h1>Settings</h1>
                        <div class="col-md-8 col-sm-12 d-flex settings menu-item">
                            <p class="mr-auto">Dark mode</p><i id="settings-switch-dark" class="fas fa-toggle-off settings-switch"></i>
                        </div>
                        <div class="col-md-8 col-sm-12 d-flex settings menu-item">
                            <i class="fas fa-pencil-alt"></i>
                            <p class="mr-auto">Column 1: To do</p><i id="settings-column-1" class="fas fa-toggle-on settings-switch"></i>

                            <i class="fas fa-pencil-alt"></i>
                            <p class="mr-auto">Column 2: Doing</p><i id="settings-column-2" class="fas fa-toggle-on settings-switch"></i>

                            <i class="fas fa-pencil-alt"></i>
                            <p class="mr-auto">Column 3: Done</p><i id="settings-column-3" class="fas fa-toggle-on settings-switch"></i>

                        <div class="col-md-8 col-sm-12 d-flex settings menu-item">

                            <i class="fas fa-pencil-alt"></i>
                            <p class="mr-auto">Column 5: ...</p><i id="settings-column-5" class="fas fa-toggle-off settings-switch"></i>
                        </div>
                    </div>
                </div>
                <div class="col-2 d-none d-md-block">
                    <div class="col-12 outer-card green-bg green-shadow settings"></div>
                </div>
